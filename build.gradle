apply plugin: 'java'

apply plugin: 'application'

jar  {
  manifest {
     attributes     'Main-Class' : 'AntLabMain',
                    'Class-Path' : './lib/resources'
    }
}

dependencies {
    compile group: 'org.hibernate', name: 'hibernate-core', version: '3.6.7.Final'

    testCompile group: 'junit', name: 'junit', version: '4.+'
}

repositories {
   mavenCentral()
}

